{% extends 'base.html' %}
{% block title %} Flask CRUD App {% endblock %}

{% block content %}
  <div class ="container">

      {% if error_stat %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ error_stat }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {% endif %}
    <h1>Subscribe to my Newsletter!</h1>
    <br/><br/>
  <form action="/form" method="post">
       <div class="mb-3">
       <label for="first_name" class="form-label">First Name</label>
         <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name"
                name="first_name" value="{{ first_name }}">
       </div>

       <div class="mb-3">
       <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name"
               name="last_name" value="{{ last_name }}">
       </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Email" name="email" value="{{ email }}">
         </div>

         <br/>
         <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

  </div>
{% endblock %}
